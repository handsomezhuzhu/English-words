<script>
function toggleTranslation(button) {
    const wordCard = button.closest('.word-card');
    const translations = wordCard.querySelector('.translations');
    translations.classList.toggle('show');
    button.textContent = translations.classList.contains('show') ? '隐藏翻译' : '显示翻译';
}

function rememberWord(button, word) {
    fetch(`/remember/${word}`, { method: 'POST' })
        .then(() => {
            button.parentElement.remove();
            // 24小时后自动刷新页面
            setTimeout(() => {
                window.location.reload();
            }, 86400000);
        });
}

function deleteWord(word) {
    if (confirm('确定要删除这个单词吗？')) {
        fetch(`/delete_word/${word}`, { method: 'POST' })
           .then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            });
    }
}
function deleteBook() {
    const bookName = document.getElementById('bookToDelete').value;
    if(!bookName) {
        alert('请先选择要删除的单词本');
        return;
    }
    if(confirm('确定要永久删除 ' + bookName + ' 单词本吗？')) {
        fetch('/delete_book', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'book_name=' + encodeURIComponent(bookName)
        }).then(() => window.location.reload());
    }
}
function exportDatabase() {
    window.location.href = '/export_db';
}

function translateWord() {
    const wordInput = document.getElementById('wordInput');
    const translationInput = document.getElementById('translationInput');
    const messageDiv = document.getElementById('translationMessage');
    
    // 检查是否输入了单词
    if (!wordInput.value.trim()) {
        showMessage('请先输入要翻译的单词', 'error');
        return;
    }
    
    // 显示加载状态
    showMessage('正在翻译...', 'info');
    
    // 创建表单数据
    const formData = new FormData();
    formData.append('word', wordInput.value.trim());
    
    // 发送翻译请求
    fetch('/translate', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // 翻译成功，填充翻译结果
            translationInput.value = data.translation;
            showMessage('翻译成功！', 'success');
        } else {
            // 翻译失败，显示错误信息
            showMessage(`翻译失败: ${data.error}。建议手动查询。`, 'error');
        }
    })
    .catch(error => {
        showMessage('网络错误，请稍后再试或手动查询。', 'error');
        console.error('翻译请求错误:', error);
    });
}

function showMessage(message, type) {
    const messageDiv = document.getElementById('translationMessage');
    messageDiv.textContent = message;
    messageDiv.style.display = 'block';
    
    // 根据消息类型设置不同的样式
    if (type === 'error') {
        messageDiv.style.backgroundColor = '#ffebee';
        messageDiv.style.color = '#c62828';
        messageDiv.style.border = '1px solid #ef9a9a';
    } else if (type === 'success') {
        messageDiv.style.backgroundColor = '#e8f5e9';
        messageDiv.style.color = '#2e7d32';
        messageDiv.style.border = '1px solid #a5d6a7';
    } else if (type === 'info') {
        messageDiv.style.backgroundColor = '#e3f2fd';
        messageDiv.style.color = '#1565c0';
        messageDiv.style.border = '1px solid #90caf9';
    }
    
    // 3秒后自动隐藏消息
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 3000);
}
</script>
